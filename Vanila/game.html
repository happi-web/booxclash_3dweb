<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knockout Quiz Game</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
    .card { background: rgba(0,0,0,0.5); padding: 24px; border-radius: 16px; max-width: 600px; margin: auto; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.4); }
    .btn { padding: 12px 24px; border-radius: 12px; font-weight: bold; margin: 10px; font-size: 16px; border: none; cursor: pointer; min-width: 160px; transition: transform 0.2s; }
    .btn:hover { transform: scale(1.05); }
    .btn.green { background: #16a34a; color: white; }
    .btn.red { background: #dc2626; color: white; }
    .btn.disabled { background: #4b5563; color: white; cursor: not-allowed; }
    .feedback { margin-top: 16px; color: #facc15; font-weight: bold; font-size: 18px; }
    .timer { margin-top: 24px; font-size: 20px; font-weight: bold; color: #f87171; }
  </style>
</head>
<body>
<div id="gameContainer">
    <div id="questionCard"></div>
    <div id="statusLists" style="display: flex; justify-content: center; gap: 40px; margin-top: 40px;">
      <div>
        <h3 style="color: #22c55e; font-size: 20px;">✅ Winners</h3>
        <ul id="winnersList" style="color: white; list-style: square; padding-left: 20px;"></ul>
      </div>
      <div>
        <h3 style="color: #ef4444; font-size: 20px;">❌ Eliminated</h3>
        <ul id="eliminatedList" style="color: white; list-style: square; padding-left: 20px;"></ul>
      </div>
    </div>
  </div>  

<script src="main.js"></script>
</body>
</html>
